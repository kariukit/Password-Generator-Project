<html lang="en">
    <head>
        <title>PASSWORD GENERATOR APP</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <form id="passwordGeneratorForm" class="form">
                <div class="container">
                    <div class="card-header">
                        <h2>Generate a Password</h2>
                    </div>
                    <div class="result__container">
                        <span id="result"></span>
                        <!-- <button id="copy">Copy</button> -->
                    </div>
                    <h4 class="header4">Please choose your password combination
                        from the options below</h4>
                    <div class="options">
                        <div class="option">
                            <label>Number of Characters for your Password</label>
                            <input type="number" id="length" min="8" max="128"
                                value="8">
                        </div>
                        <div class="option">
                            <label>Include Uppercase Letters</label>
                            <input type="checkbox" id="uppercase" checked>
                        </div>
                        <div class="option">
                            <label>Include Lowercase Letters</label>
                            <input type="checkbox" id="lowercase" checked>
                        </div>
                        <div class="option">
                            <label>Include Numbers</label>
                            <input type="checkbox" id="numbers" checked>
                        </div>
                        <div class="option">
                            <label>Include Symbols</label>
                            <input type="checkbox" id="symbols" checked>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn" id="generate" type="submit">Generate
                            Password</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
